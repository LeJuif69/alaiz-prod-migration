      body {
        background-color: #0A0A0A; /* alaiz-black */

  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.1",

  <body class="bg-alaiz-black">
    <div id="root"></div>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'alaiz-gold': '#D4AF37',
              'alaiz-gold-light': '#E8C766',
              'alaiz-black': '#0A0A0A',
              'alaiz-earth': '#8B4513',
              'alaiz-terracotta': '#A0522D',
              'alaiz-white': '#FFFFFF',
              'alaiz-cream': '#F8F4E9',
              'alaiz-gray': '#2A2A2A',
            },
            fontFamily: {
              'playfair': ['"Playfair Display"', 'serif'],
              'montserrat': ['"Montserrat"', 'sans-serif'],
              'segoe': ['"Segoe UI"', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'slide-in-left': 'slide-in-left 0.8s ease-out forwards',
              'subtle-glow': 'subtle-glow 3s infinite alternate',
              'shine-effect': 'shine-effect 6s ease-in-out infinite',
              'pop': 'pop 0.3s ease-out forwards',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'slide-in-left': {
                '0%': { opacity: '0', transform: 'translateX(-30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              'subtle-glow': {
                '0%': { boxShadow: '0 0 5px 0px rgba(212, 175, 55, 0.2)' },
                '100%': { boxShadow: '0 0 20px 5px rgba(212, 175, 55, 0.4)' },
              },
              'shine-effect': {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' },
              },
              'pop': {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.3)' },
                '100%': { transform: 'scale(1)' },
              },
            }
          }
        }
      }
    </script>
    <script type="module" src="/index.tsx" defer></script>
  </body>
